name: Frontend CD

on:
  workflow_run:
    workflows: ['Frontend CI']
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            # NOTE: These variables are baked into the image at build time!
            # Ensure your droplet IP is reachable.
            # Use relative path so Nginx handles the routing (Same Origin)
            NEXT_PUBLIC_API_URL=/api

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: GITHUB_USERNAME,GITHUB_TOKEN
          script: |
            # Login to GHCR
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USERNAME --password-stdin

            # Set env vars
            export GITHUB_REPOSITORY_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

            # Navigate to ROOT project directory
            cd /opt/url-shortener || exit 1

            echo "ðŸš€ Deploying Frontend..."

            # Pull latest frontend image
            echo "ðŸ“¥ Pulling latest image..."
            docker compose pull frontend

            # Restart frontend service
            echo "ðŸ”„ Restarting frontend..."
            docker compose up -d frontend

            # Remove unused images
            docker image prune -f

            echo "âœ… Frontend deployed successfully!"
